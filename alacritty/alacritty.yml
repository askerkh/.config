env:
  TERM: xterm-256color

selection:
  save_to_clipboard: true
  text: CellBackground

window:
  opacity: 0.9
  dimensions:
    columns: 110
    lines: 27
  padding:
    x: 4
    y: 0
  decorations: none
  startup_mode: Windowed
  dynamic_title: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }

scrolling:
  history: 10000
  multiplier: 3

mouse:
  hide_when_typing: true

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 18.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: "0x000000"
    foreground: "0xe0def4"
