env:
  TERM: xterm-256color

selection:
  save_to_clipboard: true
  text: CellBackground

window:
  opacity: 0.85
  dimensions:
    columns: 110
    lines: 27
  padding:
    x: 1
    y: 1
  decorations: none
  startup_mode: Windowed
  dynamic_title: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }

scrolling:
  history: 10000
  multiplier: 3

mouse:
  hide_when_typing: true

font:
  normal:
    family: SFMono
    style: Regular
  bold:
    family: SFMono
    style: Bold
  italic:
    family: SFMono
    style: Italic
  size: 16.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: "0x000000"
    foreground: "0xe0def4"
  cursor:
    text: "0x1d71a3"
    cursor: "0xcccccc"

cursor:
  style:
    blinking: Always
  blink_interval: 600
